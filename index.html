<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 Tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5ce2613b57.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white">

  <header>
    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
      <!-- Logo  -->
      <div class="flex items-center space-x-4">
        <div class="flex items-center">
          <img src="images\image.png" alt="Startup Logo" class="w-6 h-6">
          <span class="text-xl font-bold ml-2">Startup</span>
        </div>

        <div class="hidden md:flex space-x-6">
          <a href="#home" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="#payment" class="text-gray-700 hover:text-blue-600">Payment</a>
          <a href="#features" class="text-gray-700 hover:text-blue-600">Features</a>
        </div>
      </div>

      <!-- Navbar-buttons -->
      <div class="flex items-center space-x-4">
        <button id="login-button" class="text-gray-700 hover:text-blue-600">Login</button>
        <button id="signup-button" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Sign Up</button>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex items-center justify-center min-h-screen ">
    <div class="max-w-auto mx-auto p-20 pt-0 mt-1 rounded-lg shadow-md flex items-center space-x-8">
      <!-- Left Section -->
      <div class="flex-1">
        <h1 class="text-5xl font-bold text-gray-800 mt-0">
          Startup Site Template <br>Built-with TailGrids <br> Components
        </h1>
        <p class="mt-10 text-gray-600">
          With TailGrids, businesses and students thrive together. Businesses can perfectly match their staffing to changing demand throughout the day.
        </p>
        <div class="mt-10 flex space-x-4">
          <button class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700">Get Started</button>
          <button class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300">Download App</button>
        </div>
        <div class="mt-10 flex items-center space-x-4">
          <img src="images/ayroui.svg" alt="Ayro UI Logo" class="h-10">
          <img src="images/graygrids.svg" alt="GrayGrids Logo" class="h-10">
          <img src="images/uideck.svg" alt="UI Deck Logo" class="h-10">
        </div>
      </div>

      <!-- Right Section -->
      <div class="w-1/3">
        <img src="images/hero-image-01.png" alt="Person working" class="rounded-lg shadow-md">
      </div>
    </div>
  </main>

</body>
</html>
